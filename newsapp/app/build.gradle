apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "pub.cpp.news"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions("developer")//, "channel")
//    productFlavors {
//        sjd {dimension "developer"}
//        lx {dimension "developer"}
//
//        googleplay {dimension "channel"}
//        wandoujia {dimension "channel"}
//    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation files('libs/jsoup-1.9.2.jar')
    implementation files('libs/gson-2.2.3.jar')
    implementation files('libs/glide-3.7.0.jar')
    implementation project(':dachshundtablayout')
    implementation project(':mylibs')
}
